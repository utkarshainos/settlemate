<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Split Payment</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-4 app-title">Splitwise</h1>

      <div class="card">
        <div class="card-header section-title">Add Participant</div>
        <div class="card-body">
          <div class="form-group">
            <label for="participant">Participant Name</label>
            <input type="text" class="form-control" id="participant" />
          </div>
          <button class="btn btn-success" onclick="addParticipant()">
            Add Participant
          </button>
          <div id="participants-list" class="mt-3"></div>
        </div>
      </div>

      <div class="card">
        <div class="card-header section-title">Add Payment</div>
        <div class="card-body">
          <div class="form-group">
            <label for="payment-type">Paid For</label>
            <input type="text" class="form-control" id="payment-type" />
          </div>
          <div class="form-group">
            <label for="payment-amount">Amount</label>
            <input type="number" class="form-control" id="payment-amount" />
          </div>
          <div class="form-group">
            <label for="payer">Paid By</label>
            <select class="form-control" id="payer"></select>
          </div>
          <div id="participants-checkboxes" class="form-group"></div>
          <button class="btn btn-success" onclick="addPayment()">
            Add Payment
          </button>
        </div>
      </div>

      <div class="card">
        <div class="card-header section-title">Payments</div>
        <div class="card-body">
          <div id="payments-result"></div>
        </div>
      </div>

      <div class="card">
        <div class="card-header section-title">Balances</div>
        <div class="card-body">
          <button class="btn btn-primary mb-3" onclick="calculateBalance()">
            Calculate Balance
          </button>
          <div id="balance-result"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
